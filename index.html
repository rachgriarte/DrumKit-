<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Drum-Dum-Dum...!</title>
        <link rel="stylesheet" href="style.css">
        <link type="text/javascript" src="assets/js/game.js">    
    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="keys">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="keys">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="keys">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="keys">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="keys">
                <kbd>G</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="72" class="keys">
                <kbd>H</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="74" class="keys">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="keys">
                <kbd>K</kbd>
                <span class="sound">tomp</span>
            </div>
            <div data-key="76" class="keys">
                <kbd>l</kbd>
                <span class="sound">tink</span>
             </div>


        <!-- Audio for each keys -->
        <audio data-key="65" src=""></audio>
        <audio data-key="83" src=""></audio>
        <audio data-key="68" src=""></audio>
        <audio data-key="70" src=""></audio>
        <audio data-key="71" src=""></audio>
        <audio data-key="71" src=""></audio>
        <audio data-key="74" src=""></audio>
        <audio data-key="75" src=""></audio>
        <audio data-key="66" src=""></audio>
    </body>
</html>
